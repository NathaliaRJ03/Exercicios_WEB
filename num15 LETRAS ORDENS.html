<body>
    <script>
        function letras (letra1, letra2, letra3) {
            let combinacoes = [];
    
    combinacoes.push(letra1 + letra2 + letra3);
    combinacoes.push(letra1 + letra3 + letra2);
    combinacoes.push(letra2 + letra1 + letra3);
    combinacoes.push(letra2 + letra3 + letra1);
    combinacoes.push(letra3 + letra1 + letra2);
    combinacoes.push(letra3 + letra2 + letra1);

    return [...new Set(combinacoes)];
}

let letra1 = prompt ("Digite a 1ยบ letra:")
let letra2 = prompt ("Digite a 2ยบ letra:")
let letra3 = prompt ("Digite a 3ยบ  letra:")
let result = letras(letra1, letra2, letra3);

alert(result);


    </script>
