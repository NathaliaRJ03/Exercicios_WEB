<script>
document.addEventListener('DOMContentLoaded', () => {
  const player = document.querySelector('.player'); //jogador
  const walls = document.querySelectorAll('.wall'); //parede
  const maze = document.getElementById('maze'); //mapa

  document.addEventListener('keydown', (event) => {
    const key = event.key;
    let x = parseInt(player.style.left) || 2; // Se left não estiver definido, use 10
    let y = parseInt(player.style.top) || 470; // Se top não estiver definido, use 380
    const step = 9; // passos

    switch (key) {
      case 'ArrowUp':
        if (y > 0) y -= step; // Verifica se o jogador não está na borda superior
        break;
      case 'ArrowDown':
        if (y < maze.clientHeight - player.clientHeight) y += step; // Verifica se o jogador não está na borda inferior
        break;
      case 'ArrowLeft':
        if (x > 0) x -= step; // Verifica se o jogador não está na borda esquerda
        break;
      case 'ArrowRight':
        if (x < maze.clientWidth - player.clientWidth) x += step; // Verifica se o jogador não está na borda direita
        break;
    }

    if (!isCollision(x, y)) {
      player.style.top = y + 'px';
      player.style.left = x + 'px';
    } else {
      alert("Você tocou na parede parceiro! Vai para o início.");
      player.style.top = '470px'; // Volta para a posição inicial
      player.style.left = '2px'; // Volta para a posição inicial
    }
  });

  function isCollision(x, y) { //colisao
    for (const wall of walls) {
      const wallRect = wall.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();
      if (
        playerRect.left < wallRect.right &&
        playerRect.right > wallRect.left &&
        playerRect.top < wallRect.bottom &&
        playerRect.bottom > wallRect.top
      ) {
        return true;
      }
    }
    return false;
  }
});
